<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="main__body">
        <div class="calculator">
          <div class="header">
            <h4>Calc</h4>
            <span>
              <h6 class="theme">Theme</h6>
              <div class="toggle"></div>
            </span>
          </div>
          <div class="input__field">
            <input type="text" class="input" />
          </div>
          <div class="btns">
            <div class="btn__contents">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>Del</button>
            </div>
            <div class="btn__contents">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>+</button>
            </div>
            <div class="btn__contents">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
            </div>
            <div class="btn__contents">
              <button>.</button>
              <button>0</button>
              <button>/</button>
              <button>X</button>
            </div>
            <div class="btn__contents">
              <button>Reset</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
